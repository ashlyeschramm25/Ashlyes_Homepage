<!DOCTYPE html>
<html>
    <head>
        <title>Bakery</title>
        <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1>Welcome to my cupcake decorator!</h1>
        <h2>Drag the toppings that you would like to see on top of the cupcake!</h2>
        <div class="image">
           
              <img class="table" src="table.webp">
            <img class="cupcake" src="cupcake.png">
         </div>

         <div class="shelf">
            <img class="bookcase" src="bookcase.webp">
            <img class="vanilla draggable" src="vanilla.png">
            <img class="chocolate draggable" src="chocolate.png">
            <img class="strawberry draggable" src="strawberry.png">
            <img class="sprinkles draggable" src="sprinkles.png">
            <img class="stars draggable" src="stars.png">
            <img class="cherry draggable" src="cherry.png">
            <img class="nuts draggable" src="nuts.png">
         </div>
    

         <script src="jquery-3.7.1.min"></script>
         <script src="jquery-ui.min.js"></script>
        <script src="scripts.js"></script>
    </body>
    
</html>
